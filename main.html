<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiple" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact list</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
  <link rel="icon" href="IMAGES/logo.jpeg" type="IMAGES/logo.jpeg">
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
   

    </head>
    <body>
        <!--    contact Nav-->
        <nav class="navbar navbar-light bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color: #FCD462; font-size: 45px; font-family: 'Lobster', cursive;">
                <img src="IMAGES/3718299.png" alt="" width="70" height="70" class="d-inline-block align-text-top" >
               <b>Application For Contact List</b> 
              </a>
            </div>
          </nav>
          <!--End Contact Nav-->

             <main>
                <header class="header">
                    <div class="search_div">
                        <form>
                            <label for="search">
                                <i class="fa fa-search"></i>
                            </label>
                            <input type="search" id="search" placeholder="search contact" >
                        </form>
                    </div><!-- search div -->

                    <div class="add_div">
                        <button class="addContact">
                            <i class="fas fa-user-plus"></i>
                            Add new contact
                        </button>
                    </div>

                </header>
                <section class="form" >
                    <div class="addNewContact">
                      <i class="fas fa-user-plus"  ></i>
                      <form action="">
                        <input type="text" placeholder="full name" id="contact_form_name">
                        <input type="text" placeholder="phone" id="contact_form_phone">
                        <input type="email" placeholder="Email address" id="contact_form_email">
                        <input type="text" placeholder="Home address" id="contact_form_address">
                      </form>
                      <button class="save btn">
                        <i class="fas fa-save"></i> Save
                      </button>
                      <div class="close">
                        <i class="far fa-window-close"></i>
                      </div><!-- div close -->
                    </div><!-- div add new contact -->

                </section><!-- FORM -->

                <section class="table_section">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fa-brands fa-ideal"></i> id</th>
                                <th><i class="fa-solid fa-file-signature"></i> Name</th>
                                <th><i class="fa-solid fa-phone"></i> phone</th>
                                <th><i class="fa-regular fa-envelope"></i> E-mail</th>
                                <th><i class="fa-solid fa-location-dot"></i> Address</th>
                                <th><i class="fa-solid fa-pen-to-square"></i > Edit</th>
                                <th><i class="fa-solid fa-trash"></i> Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="tbody">
                            
                        </tbody>
                    </table>
                </section>
    </main>                                              



        <script src="JS/javaScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
